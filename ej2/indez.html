<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />

  <body>
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear Persona</title>
      </head>
      <body>
        <h2>Crear Persona</h2>
        <form id="formularioPersona">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required />

          <label for="DNI">DNI:</label>
          <input type="text" id="DNI" name="DNI" required />

          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>

          <label for="peso">Peso:</label>
          <input type="number" id="peso" name="peso" step="0.01" required />

          <label for="altura">Altura:</label>
          <input type="number" id="altura" name="altura" step="0.01" required />

          <label for="añoNacimiento">Año de Nacimiento:</label>
          <input
            type="number"
            id="añoNacimiento"
            name="añoNacimiento"
            required
          />

          <button type="submit">Crear Persona</button>
        </form>
        <button id="btnMostrarDatos">Mostrar Datos</button>
        <button id="btnMostrarGeneracion">Mostrar Generación</button>
        <button id="btnEsMayorDeEdad">Es Mayor de Edad</button>

        <script src="app.js"></script>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </body>
</html>
