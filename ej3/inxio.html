<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Lista de Tareas</h2>
        <div class="input-group mb-3">
          <input type="text" id="inputTarea" class="form-control" placeholder="Ingrese una tarea" aria-label="Ingrese una tarea" aria-describedby="botonAgregar">
          <button class="btn btn-success" type="button" id="botonAgregar">Agregar</button>          
        </div>
        <ul id="listaTareas" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
