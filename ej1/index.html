<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./app.js"></script>
    <title>Juego</title>
  </head>
  <body>
    <h1>Adivina el numero</h1>
    <div class="container py-3">
      <div class="row">
        <section class="text-center">
          <button type="button" class="btn btn-warning" id="startBtn">
            Empezar el juego
          </button>
        </section>
      </div>
    </div>
    <div id="gameContainer">
      <div class="form-group">
        <label for="guessInput">Ingresa un n√∫mero:</label>
        <input type="number" class="form-control" id="guessInput" />
      </div>
      <div class="text-center">
        <br />
        <button id="guessBtn" class="btn btn-success">Enviar</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
